# Google Cloud Build configuration for PMO Tool
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pmo-tool:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/pmo-tool:latest'
      - '.'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pmo-tool:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/pmo-tool:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'pmo-tool'
      - '--image'
      - 'gcr.io/$PROJECT_ID/pmo-tool:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_SUPABASE_URL=${_SUPABASE_URL}'
      - '--set-secrets'
      - 'NEXT_PUBLIC_SUPABASE_ANON_KEY=supabase-anon-key:latest,SUPABASE_SERVICE_ROLE_KEY=supabase-service-role-key:latest,GOOGLE_GENERATIVE_AI_API_KEY=gemini-api-key:latest,OPENAI_API_KEY=openai-api-key:latest'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'

substitutions:
  _REGION: us-central1
  _SUPABASE_URL: ''

images:
  - 'gcr.io/$PROJECT_ID/pmo-tool:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/pmo-tool:latest'

options:
  logging: CLOUD_LOGGING_ONLY

